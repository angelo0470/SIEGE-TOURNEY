<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loswingin R6 Tournament</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="nav">
    <button onclick="showTab('pay')">Pay to Play</button>
    <button onclick="showTab('free')">Free to Play</button>
    <button onclick="showTab('options')">Options</button>
    <button onclick="enterPin('admin')">Admin</button>
    <button onclick="enterPin('brackets')">Brackets</button>
  </div>

  <div class="tab" id="pay">
    <h1>Pay to Play</h1>
    <p>Register below for the competitive tournament.</p>
    <form id="registerForm">
      <label>Team Name:</label>
      <input type="text" id="teamName" required /><br />
      <label>Gamertags:</label>
      <input type="text" id="gamertags" required /><br />
      <label>Contact Info:</label>
      <input type="text" id="contact" required /><br />
      <button type="submit">Register</button>
    </form>
    <p id="confirmation" class="confirmation"></p>
  </div>

  <div class="tab" id="free">
    <h1>Free to Play</h1>
    <p>No entry fee. Casual fun matches!</p>
  </div>

  <div class="tab" id="options">
    <h1>Options</h1>
    <p>Customize your experience here.</p>
  </div>

  <div class="tab" id="admin" style="display: none;">
    <h1>Admin Panel</h1>
    <button onclick="resetRegistrations()">Reset All Players</button>
  </div>

  <div class="tab" id="brackets" style="display: none;">
    <h1>Registered Teams</h1>
    <ul id="registeredPlayersList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
