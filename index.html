<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loswingin R6 Tournament</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <nav class="tabs">
      <button class="tab active" data-tab="register">Register</button>
      <button class="tab" data-tab="free">Free to Play</button>
      <button class="tab" data-tab="pay">Pay to Play</button>
      <button class="tab" data-tab="brackets">Brackets</button>
      <button class="tab" data-tab="admin">Admin</button>
    </nav>

    <section id="register" class="tab-content active">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="teamName" placeholder="Team Name" required />
        <input type="text" id="contactInfo" placeholder="Contact Info" required />
        <button type="submit">Submit</button>
      </form>
      <p id="confirmationMessage" class="confirmation"></p>
    </section>

    <section id="free" class="tab-content">
      <h2>Free to Play</h2>
      <p>Details about Free to Play mode here.</p>
    </section>

    <section id="pay" class="tab-content">
      <h2>Pay to Play</h2>
      <p>Details about Pay to Play mode here.</p>
    </section>

    <section id="brackets" class="tab-content">
      <div id="bracketLogin">
        <h2>Enter PIN to Access Brackets</h2>
        <input type="password" id="bracketsPinInput" placeholder="Enter PIN" />
        <button id="bracketsPinBtn">Enter</button>
        <p id="bracketsPinError" class="error"></p>
      </div>
      <div id="bracketsContent" style="display:none;">
        <h2>Registered Teams</h2>
        <ul id="teamList"></ul>
      </div>
    </section>

    <section id="admin" class="tab-content">
      <div id="adminLogin">
        <h2>Enter Admin PIN</h2>
        <input type="password" id="adminPinInput" placeholder="Enter PIN" />
        <button id="adminPinBtn">Enter</button>
        <p id="adminPinError" class="error"></p>
      </div>
      <div id="adminPanel" style="display:none;">
        <button id="resetBtn">Reset Registered Teams</button>
      </div>
    </section>
  </div>
</body>
</html>
