<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loswingin R6 Tournament</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <nav class="tabs">
      <button class="tab-button active" data-tab="register">Register</button>
      <button class="tab-button" data-tab="brackets">Brackets</button>
      <button class="tab-button" data-tab="admin">Admin</button>
      <button class="tab-button" data-tab="options">Options</button>
      <button class="tab-button" data-tab="paytoplay">Pay to Play</button>
      <button class="tab-button" data-tab="freetoplay">Free to Play</button>
    </nav>

    <section id="register" class="tab-content active">
      <h2>Contact Info</h2>
      <form id="registerForm">
        <input type="text" id="playerName" placeholder="Name" required />
        <input type="text" id="playerEmail" placeholder="Email" required />
        <button type="submit">Register</button>
      </form>
      <div id="registerConfirmation" class="confirmation"></div>
    </section>

    <section id="brackets" class="tab-content">
      <h2>Brackets</h2>
      <div id="bracketsPinContainer">
        <input type="password" id="bracketsPinInput" placeholder="Enter PIN to view brackets" />
        <button id="bracketsPinButton">Enter</button>
      </div>
      <div id="registeredPlayersList" class="players-list" style="display:none;">
        <h3>Registered Players</h3>
        <ul id="playersUl"></ul>
      </div>
    </section>

    <section id="admin" class="tab-content">
      <h2>Admin Panel</h2>
      <div id="adminPinContainer">
        <input type="password" id="adminPinInput" placeholder="Enter Admin PIN" />
        <button id="adminPinButton">Enter</button>
      </div>
      <div id="adminContent" style="display:none;">
        <button id="resetPlayersBtn">Reset Registered Players</button>
        <div id="adminMessage"></div>
      </div>
    </section>

    <section id="options" class="tab-content">
      <h2>Options</h2>
      <p>Options content goes here...</p>
    </section>

    <section id="paytoplay" class="tab-content">
      <h2>Pay to Play</h2>
      <p>Pay to Play content goes here...</p>
    </section>

    <section id="freetoplay" class="tab-content">
      <h2>Free to Play</h2>
      <p>Free to Play content goes here...</p>
    </section>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="scripts/script.js"></script>
</body>
</html>
