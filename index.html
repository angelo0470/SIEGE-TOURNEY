<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loswingin R6 Tournament</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="main-container">
    <aside class="tab-menu">
      <button onclick="switchTab('freeTab')">Free to Play</button>
      <button onclick="switchTab('payTab')">Pay to Play</button>
      <button onclick="switchTab('optionsTab')">Options</button>
      <button onclick="promptPIN('bracketsTab')">Brackets</button>
      <button onclick="promptPIN('adminTab')">Admin</button>
    </aside>

    <main class="tab-content-container">
      <!-- Register -->
      <section id="freeTab" class="tab-content" style="display:block;">
        <h2>Register - Free to Play</h2>
        <form id="registrationForm">
          <label for="name">Team/Player Name:</label>
          <input type="text" id="name" required />
          <label for="contact">Contact Info:</label>
          <input type="text" id="contact" required />
          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Pay to Play -->
      <section id="payTab" class="tab-content">
        <h2>Pay to Play</h2>
        <p>Details for paid entry events will go here.</p>
      </section>

      <!-- Options -->
      <section id="optionsTab" class="tab-content">
        <h2>Options</h2>
        <p>Feature settings and preferences.</p>
      </section>

      <!-- Brackets -->
      <section id="bracketsTab" class="tab-content">
        <h2>Registered Players</h2>
        <div id="registeredPlayers"></div>
      </section>

      <!-- Admin -->
      <section id="adminTab" class="tab-content">
        <h2>Admin Panel</h2>
        <button onclick="resetRegisteredPlayers()">Reset Registered Players</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
