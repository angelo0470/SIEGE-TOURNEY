<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loswingin R6 Tournament</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="tabs">
    <button class="tab" data-tab="pay">Pay to Play</button>
    <button class="tab" data-tab="free">Free to Play</button>
    <button class="tab" data-tab="register">Register</button>
    <button class="tab" data-tab="options">Options</button>
    <button class="tab" data-tab="brackets">Brackets</button>
    <button class="tab" data-tab="admin">Admin</button>
  </div>

  <div class="tab-content" id="pay"><h2>Pay to Play</h2></div>
  <div class="tab-content" id="free"><h2>Free to Play</h2></div>

  <div class="tab-content" id="register">
    <h2>Contact Info</h2>
    <form id="register-form">
      <input type="text" id="playerName" placeholder="Team/Player Name" required />
      <input type="email" id="playerEmail" placeholder="Email" required />
      <button type="submit">Register</button>
      <p id="register-message"></p>
    </form>
  </div>

  <div class="tab-content" id="options">
    <h2>Change Admin PIN</h2>
    <input type="password" id="newPin" placeholder="New PIN" />
    <button onclick="changePIN()">Change PIN</button>
    <p id="pin-change-msg"></p>
  </div>

  <div class="tab-content" id="brackets">
    <div id="brackets-lock">
      <h2>Enter PIN to View Brackets</h2>
      <input type="password" id="bracket-pin-input" placeholder="Enter PIN" />
      <button onclick="checkBracketPIN()">Enter</button>
      <p id="bracket-pin-msg"></p>
    </div>
    <div id="brackets-content" style="display:none;">
      <h2>Registered Players</h2>
      <ul id="registered-players-list"></ul>
      <button onclick="generateBrackets()">Generate Brackets</button>
    </div>
  </div>

  <div class="tab-content" id="admin">
    <div id="admin-lock">
      <h2>Admin Access</h2>
      <input type="password" id="admin-pin-input" placeholder="Enter PIN" />
      <button onclick="checkAdminPIN()">Enter</button>
      <p id="admin-pin-msg"></p>
    </div>
    <div id="admin-panel" style="display:none;">
      <h2>Admin Panel</h2>
      <button onclick="resetPlayers()">Reset Registered Players</button>
    </div>
  </div>
</body>
</html>
