<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loswingin R6 Tournament</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <nav class="tabs">
      <button class="tab-button active" data-tab="register">Contact Info</button>
      <button class="tab-button" data-tab="brackets">Brackets</button>
      <button class="tab-button" data-tab="admin">Admin</button>
    </nav>

    <section id="register" class="tab-content active">
      <h2>Register to Play</h2>
      <form id="registerForm">
        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" placeholder="Enter your name" required />

        <label for="playerEmail">Email</label>
        <input type="email" id="playerEmail" placeholder="Enter your email" required />

        <label for="playerTeam">Team Name</label>
        <input type="text" id="playerTeam" placeholder="Enter your team name" required />

        <button type="submit">Register</button>
      </form>
      <div id="confirmation" class="confirmation" style="display:none;">
        Registration successful!
      </div>
    </section>

    <section id="brackets" class="tab-content">
      <h2>Registered Players</h2>
      <div id="playersList" class="players-list">
        <!-- Players loaded here dynamically -->
      </div>
    </section>

    <section id="admin" class="tab-content">
      <h2>Admin Panel</h2>
      <div class="pin-input">
        <label for="adminPin">Enter Admin PIN:</label>
        <input type="password" id="adminPin" placeholder="PIN" />
        <button id="adminPinBtn">Unlock Admin</button>
      </div>
      <button id="resetPlayersBtn" class="reset-btn" disabled>Reset Registered Players</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
