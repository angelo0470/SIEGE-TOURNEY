<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loswingin Tournament</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <button class="tab-button" onclick="switchTab('payTab')">Pay to Play</button>
      <button class="tab-button" onclick="switchTab('freeTab')">Free to Play</button>
      <button class="tab-button" onclick="switchTab('registerTab')">Register</button>
      <button class="tab-button" onclick="promptPIN('bracketsTab')">Brackets</button>
      <button class="tab-button" onclick="promptPIN('adminTab')">Admin</button>
    </nav>

    <div class="content">
      <div class="tab-content" id="payTab">
        <h2>Pay to Play</h2>
        <p>Competitive 5v5 and 2v2 brackets. Entry fee required.</p>
      </div>

      <div class="tab-content" id="freeTab" style="display: none;">
        <h2>Free to Play</h2>
        <p>Casual 1v1 brackets. Free entry, fun prizes.</p>
      </div>

      <div class="tab-content" id="registerTab" style="display: none;">
        <h2>Register - Contact Info</h2>
        <form id="registerForm">
          <input type="text" id="teamName" placeholder="Team Name" required />
          <input type="text" id="playerNames" placeholder="Player Names" required />
          <button type="submit">Submit</button>
        </form>
        <div id="confirmation" style="display: none; color: lime; margin-top: 10px;">
          Registration successful!
        </div>
      </div>

      <div class="tab-content" id="bracketsTab" style="display: none;">
        <h2>Registered Teams</h2>
        <ul id="registeredTeams"></ul>
      </div>

      <div class="tab-content" id="adminTab" style="display: none;">
        <h2>Admin Panel</h2>
        <button onclick="resetPlayers()">Reset Registered Players</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

  <!-- Site Script -->

</body>
</html>
